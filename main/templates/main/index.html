{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/forms.css" %}">
</head>
<body style="background-color: #252525" height="100%">
    <header class="header">
        <p class="header-text">Впервые на нашем сайте?</p>
        <p class="header-text">Пройдите авторизацию.</p>
    </header>
    <div class="container">
        <div class="left-side">
            <form class="customer-form">
                <h2 style="text-align: center">Регистрация заказчика</h2>
                <input type="text" placeholder="Имя*">
                <input type="text" placeholder="Фамилия">
                <input type="email" placeholder="Email*">
                <input type="phone2numeric" placeholder="Номер телефона">
                <input type="number" placeholder="Опыт работы">
                <input type="password" placeholder="Пароль*">
                <button>Отправить</button>
            </form>
        </div>
        <div class="right-side">
            <form class="executor-form">
                <h2 style="text-align: center">Регистрация исполнителя</h2>
                <input type="text" placeholder="Имя*">
                <input type="text" placeholder="Фамилия">
                <input type="email" placeholder="Email*">
                <input type="phone2numeric" placeholder="Номер телефона">
                <input type="number" placeholder="Опыт работы">
                <input type="password" placeholder="Пароль*">
                <button>Отправить</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer">
            <p class="footer-text">Create &copy; MNevekin 2024</p>
        </div>
    </footer>
</body>
</html>
